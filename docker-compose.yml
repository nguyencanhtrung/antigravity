version: '3.8'

services:
  antigravity-manager:
    image: lbjlaq/antigravity-manager:latest
    container_name: antigravity-manager
    ports:
      - "8045:8045"
    environment:
      - API_KEY=sk-antigravity
      - WEB_PASSWORD=<your_password_here>
      - ABV_MAX_BODY_SIZE=104857600
    volumes:
      - ~/.antigravity_tools:/root/.antigravity_tools
    restart: unless-stopped
    networks:
      - antigravity-network

networks:
  antigravity-network:
    driver: bridge
    name: antigravity-network
    internal: false
